<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style-grid.css">

    <title>BOOK UI</title>


</head>

<body>
    <div class="addBookContainer">
        <h1>Add Book</h1>
        <form id="addBookForm">

            <div class="formFieldDiv">
                <label for="title" class="filedLabel">Book Title</label>
                <input id="title" name="title" class="filedInput" type="text" />
            </div>

            <div class="formFieldDiv">
                <label class="filedLabel">Author</label>
                <input id="author"  class="filedInput" type="text" />
            </div>

            <div class="formFieldDiv">
                <label class="filedLabel">ISBN#</label>
                <input id="isbn" class="filedInput" type="text" />
            </div>

            <div class="formFieldDiv">
                <input class="filedInputButton" id="submitBookBtn" type="button" value="SUBMIT" />
            </div>
        </form>
        <span class="separator"></span>
        <table id="bookListTable">
            <tr>
            <th>Book Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th id="delete" class="delete"></th>
            
            </tr>
            <tbody id="addedBookRecord">
            
            </tbody>
        </table>
    </div>
</body>
<script src="appES6.js"></script>

</html>
